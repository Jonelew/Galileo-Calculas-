<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Schedule Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-graduation-cap"></i>
                <h1>Lecture Schedule Manager</h1>
                <p>Organize your online learning sessions</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-section">
                <div class="form-card">
                    <h2><i class="fas fa-plus-circle"></i> Add New Lecture</h2>
                    <form id="lectureForm">
                        <div class="form-group">
                            <label for="subject">
                                <i class="fas fa-book"></i> Subject
                            </label>
                            <input type="text" id="subject" name="subject" placeholder="Enter subject name" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">
                                    <i class="fas fa-calendar"></i> Date
                                </label>
                                <input type="date" id="date" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="time">
                                    <i class="fas fa-clock"></i> Time
                                </label>
                                <input type="time" id="time" name="time" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="duration">
                                    <i class="fas fa-hourglass-half"></i> Duration (minutes)
                                </label>
                                <input type="number" id="duration" name="duration" placeholder="60" min="15" max="300" required>
                            </div>
                            <div class="form-group">
                                <label for="platform">
                                    <i class="fas fa-video"></i> Platform
                                </label>
                                <select id="platform" name="platform" required>
                                    <option value="">Select Platform</option>
                                    <option value="Zoom">Zoom</option>
                                    <option value="Google Meet">Google Meet</option>
                                    <option value="Microsoft Teams">Microsoft Teams</option>
                                    <option value="Discord">Discord</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="instructor">
                                <i class="fas fa-user-tie"></i> Instructor
                            </label>
                            <input type="text" id="instructor" name="instructor" placeholder="Instructor name">
                        </div>

                        <div class="form-group">
                            <label for="meetingLink">
                                <i class="fas fa-link"></i> Meeting Link (Optional)
                            </label>
                            <input type="url" id="meetingLink" name="meetingLink" placeholder="https://zoom.us/j/...">
                        </div>

                        <div class="form-group">
                            <label for="notes">
                                <i class="fas fa-sticky-note"></i> Notes
                            </label>
                            <textarea id="notes" name="notes" placeholder="Additional notes about the lecture" rows="3"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i> Add Lecture
                        </button>
                    </form>
                </div>
            </div>

            <div class="schedule-section">
                <div class="schedule-header">
                    <h2><i class="fas fa-calendar-alt"></i> Your Lecture Schedule</h2>
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="upcoming">
                            <i class="fas fa-clock"></i> Upcoming
                        </button>
                        <button class="toggle-btn" data-view="all">
                            <i class="fas fa-list"></i> All
                        </button>
                    </div>
                </div>

                <div class="filter-bar">
                    <input type="text" id="searchLectures" placeholder="Search lectures..." class="search-input">
                    <select id="filterSubject" class="filter-select">
                        <option value="">All Subjects</option>
                    </select>
                </div>

                <div id="lectureList" class="lecture-list">
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <h3>No lectures scheduled yet</h3>
                        <p>Add your first lecture using the form above</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this lecture?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
